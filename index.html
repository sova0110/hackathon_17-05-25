<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация - Школьный дневник</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Иконка" class="icon">
            <h1>Школьный Дневник</h1>
        </div>
        
        <form class="login-form" id="loginForm">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="Введите ваш email">

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required placeholder="Введите ваш пароль">
            
            <a href="#" class="forgot-password">Забыли пароль?</a>

            <div class="role-selection">
                <label>
                    <input type="radio" name="role" value="student" checked> УЧЕНИК
                </label>
                <label>
                    <input type="radio" name="role" value="teacher"> УЧИТЕЛЬ
                </label>
            </div>

            <button type="submit" class="btn">Войти</button>
            <button type="button" class="btn register">Зарегистрироваться</button>
        </form>
        
        <hr class="line">
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            
            const role = document.querySelector('input[name="role"]:checked').value;
            if (role === 'student') {
                window.location.href = 'student.html';
            } else {
                window.location.href = 'teacher.html';
            }
        });
    </script>
</body>
</html>
