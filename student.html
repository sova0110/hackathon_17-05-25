<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Электронный дневник</title>
    <link rel="stylesheet" href="student.css">
</head>
<body>
    <header class="header__student">
        <ul class="ul__student">
            <li> Расписание </li>
            <li> Успеваемость </li>
            <li> Настройки </li>
        </ul>
    </header>
    <main>
        <section class="grades">
            <h3>Оценки по предмету: <span id="subject-name"></span></h3>
            <table id="grades-table">
                <thead>
                    <tr>
                        <th>Тема</th>
                        <th>Оценка</th>
                        <th>Дата</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section class="revision-topics">
            <h3>Темы для повторения:</h3>
            <ul id="revision-topics-list"></ul>
        </section>

        <section class="mini-tests">
            <h3>Мини-тесты:</h3>
            <ul id="mini-tests-list"></ul>
        </section>
        <div>
            <button class="buttonmodalrec" id="buttonmodalrec"> Получить рекомендации</button>
        </div>

        <div class="studentmodal" id="studentmodal"> 
            <div class="studentmodalcontent" id="studentmodalcontent">
                <h3 class="student__tittle">Рекомендации по улучшению оценок </h3>
            </div>
        </div>
    </main>
    <script src="student.js"></script>
    <script src="student1.js"></script>
    <footer>
        <p>&copy; 2025 Электронный дневник. Все права защищены.</p>
    </footer>
</body>
</html>
